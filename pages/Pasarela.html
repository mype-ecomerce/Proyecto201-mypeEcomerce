<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Pasarela de pago</title>
  <link rel="stylesheet" href="../css/reset.css">

<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="./catalogo.html">Catalogo</a>
    </nav>
  </header>
  <main>

    <h1>Tu Información</h1>

    <div class="cabecera">
      <section id="pasarela">
      </section>
      <section id="userInfoSection">
        <form id="userInfoForm">
            <label for="direccion">Tu Dirección</label>
            <input type="text" id="direccion">
            <label for="nombres">Tus Nombres</label>
            <input type="text" id="nombres" required>
            <label for="apellidos">Tus Apellidos</label>
            <input type="text" id="apellidos" required>
            <label for="idType">Tipo de documento:</label>
            <select id="idType" name="options">
              <option value="dni">DNI</option>
              <option value="pasaporte">Pasaporte</option>
              <option value="cane">Carné de extranjería</option>
            </select>
            <label for="documento">Numero de documento</label>
            <input type="text" id="documento">
            <label for="celular">Celular</label>
            <input type="text" id="celular">
            <button type="submit">Realizar Pedido</button>
        </form>
      </section>
      <section class="caja-main"> 
          <div class="contenido">
            <h3>Total</h3>
            <p id="total">S/0</p>
            <button id="cupon">Tienes un cupon?</button>
                <form id="couponForm">
                    <label for="couponCode">Tu cupon:</label>
                    <input type="text" id="couponCode" required>
                    <button type="submit">Aplicar descuento</button>
                </form><br>
          </div>
      </section>
    </div>
  </main>

  </footer>

</body>
</html>
